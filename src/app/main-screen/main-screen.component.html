<div *ngIf="isPrinting() || isFileLoaded()">
  <app-print-control *ngIf="isPrinting()"></app-print-control>
  <app-job-status></app-job-status>
  <app-printer-status *ngIf="!cncMode"></app-printer-status>
  <app-height-progress *ngIf="!cncMode"></app-height-progress>
  <app-bottom-bar></app-bottom-bar>
</div>
<div *ngIf="!isPrinting() && !isFileLoaded()">
  <app-main-menu></app-main-menu>
  <app-printer-status *ngIf="!cncMode"></app-printer-status>
  <app-bottom-bar></app-bottom-bar>
</div>
